{% extends "base.html" %}

{% block content %}
<h3 class="mt-3 mb-3">{{ member_data.member__first_name }} {{ member_data.member__last_name }}'s Book List</h3>
<ul class="list-group mt-2">
{% for title in member_titles %}
   <div class="row mb-2">
   <div class="col-2"><img src="/{{title.book__image}}" width='100%'></div>
   <div class="col-10">Book: {{title.book__title}}</div>
   </div>
{% endfor %}
</ul>
{% endblock %}
